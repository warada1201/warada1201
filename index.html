<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自己紹介</title>
  <style>
    /* ベースリセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 全体のスタイル */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* コンテナのスタイル */
    .container {
      text-align: center;
      padding: 20px;
      max-width: 600px;
    }

    /* 見出しのスタイル */
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    /* テキストのスタイル */
    p {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    /* リンクのスタイル */
    a {
      color: #000;
      text-decoration: none;
      border-bottom: 2px solid #000;
      transition: color 0.3s, border-color 0.3s;
    }

    a:hover {
      color: #666;
      border-color: #666;
    }
  </style>
</head>
<body>

    <h1>こんにちは、[あなたの名前]です。</h1>
    <p>デザインと開発を愛するクリエイターです。<br>
       シンプルで使いやすいウェブサイトを作成しています。</p>
